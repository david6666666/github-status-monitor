name: Update GitHub Stats

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allows for manual runs

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      # Required for the commit action to push changes
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests

      - name: Run script to update stats and chart
        run: python generate_stats.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Chore: Update stats and chart"
          file_pattern: "README.md stats_chart.svg"
          # Optional: Use a specific author for the commit
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
