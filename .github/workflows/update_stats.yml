name: Update GitHub Stats

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allows for manual runs

# Add concurrency control to prevent multiple runs
concurrency:
  group: update-stats
  cancel-in-progress: true

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      # Required for the commit action to push changes
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests

      - name: Run script to update stats and chart
        run: python generate_stats.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Chore: Update stats and chart"
          file_pattern: "README_data.md stats_chart.svg"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          push_options: '--force-with-lease'
          skip_checkout: false
          skip_fetch: false
