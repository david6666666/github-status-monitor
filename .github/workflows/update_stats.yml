name: Update GitHub Stats (Debug Mode)

on:
  workflow_dispatch: # 暂时只保留手动触发，方便调试

jobs:
  update-readme-debug:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests

      - name: 🧐 DEBUG: Show initial file state
        run: |
          echo "--- 1. Initial ls -l ---"
          ls -l
          echo "--- 2. Initial README.md content ---"
          cat README.md || echo "README.md not found"
          echo "--- End of initial state ---"
          
      - name: Run script to update stats and chart
        run: python generate_stats.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: 🧐 DEBUG: Show file state after script
        run: |
          echo "--- 3. ls -l after script ---"
          ls -l
          echo "--- 4. README.md content after script ---"
          cat README.md || echo "README.md not found"
          echo "--- End of post-script state ---"

      - name: 🧐 DEBUG: Show Git status and diff
        run: |
          echo "--- 5. Git Status ---"
          git status
          echo "--- 6. Git Diff (staged) ---"
          # Temporarily add all changes to see the diff
          git add .
          git diff --staged
          echo "--- End of Git debug ---"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md stats_chart.svg
          if git diff --staged --quiet; then
            echo "✅ No changes detected by Git to commit."
          else
            echo "📝 Changes detected. Committing and pushing..."
            git commit -m "📊 Chore: Update stats and chart"
            git push
          fi
